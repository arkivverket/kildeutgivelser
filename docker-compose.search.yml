version: '3'


networks:
  traefik:
    external: true


services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.8.14
    container_name: elasticsearch
    restart: unless-stopped
    volumes:
      - ./search/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      # ES_JAVA_OPTS: "-Xmx4096m -Xms2048m"
      ES_JAVA_OPTS: "-Xmx512m -Xms512m"
    networks:
      - traefik

  logstash:
    image: docker.elastic.co/logstash/logstash-oss:6.8.14
    container_name: logstash
    restart: unless-stopped
    volumes:
      - ./search/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./search/pipeline:/usr/share/logstash/pipeline:ro
      - ./search/drivers:/app/drivers
      - /srv/stattholder_files:/var/data/xml/stattholder_xml
    ports:
      - 5000:5000
      - 9600:9600
    environment:
      # LS_JAVA_OPTS: "-Xmx4096m -Xms2048m"
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      POSTGRES_DB:
      POSTGRES_HOST:
      POSTGRES_PORT:
      LS_JAVA_OPTS: "-Xmx512m -Xms512m"
      LS_OPTS: "--auto-reload"
    depends_on:
      - elasticsearch
    networks:
      - traefik
